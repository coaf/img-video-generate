# Application Configuration
spring.application.name=img-video-generate
server.port=8080

# Database Configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.hello.entity
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false

# Alibaba Cloud Bailian Configuration
alibaba.cloud.api-key=sk-4254f453c7ce4161914e246d92e9c035
alibaba.cloud.base-url=https://dashscope.aliyuncs.com/api/v1
alibaba.cloud.text-to-image.model=wanx-v1
alibaba.cloud.text-to-video.model=wanx2.1-t2v-plus

# Logging Configuration
logging.level.com.example.hello=DEBUG
logging.level.com.baomidou.mybatisplus=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
